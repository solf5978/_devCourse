<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="38CostEstimatorProject.css" />
    <title>Cost Estimator</title>
</head>
    <body>
        <main class="mainContent">
            <h1>Estimate Your Cost</h1>
            <section class="mainContainer">
                <ul class="planList">
                    <li><a href="#freePlan" id="freePlan">free</a></li>
                    <li><a href="#teamPlan" id="teamPlan">team<span class="activeLine"></span></a></li>
                    <li><a href="#profPlan" id="profPlan">Professional</a></li>
                    <li><a href="#bizPlan" id="bizPlan">Enterprise</a></li>
                </ul>
                <div class="crossLine"></div>
                <div class="paymentWrapper">
                    <img src="images/mobilePayingMethod.png" alt="Mobile Payment">
                    <div class="toggle">
                        <span class="activePayment">Mobile</span>
                        <span>Web</span>
                    </div>
                    <img src="images/onlineAssisstant.png" alt="Desktop Payment">
                </div>
                <div class="cardContainer">
                    <p>Monthly sessions</p>
                    <p class="periodPricing">20,000</p>
                </div>
                <p class="descriptionPara">
                    A session is a continuous period of user activity on your web 
                    app or website. Choose exactly how many sessions you wish to record 
                    and discard the extras.
                </p>

                <div class="slider">
                    <div class="bar">
                        <div class="progress"></div>
                        <div class="point"></div>
                    </div>
                </div>
            </section>
        </main>

    </body>
</html>
