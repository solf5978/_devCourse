<h1><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/menu" target="_blank">Menu lists</a></h1>
<p>Use this one for a group of <strong>interactive</strong> elements, like buttons. </p>

<menu>
  <li><button onclick="copy()">Copy</button></li>
  <li><button onclick="cut()">Cut</button></li>
  <li><button onclick="paste()">Paste</button></li>
</menu>

<p>Menus may also be styled in wonderful ways. No Bootstrap required!</p>

<menu class="group">
  <li><button onclick="copy()">Copy</button></li>
  <li><button onclick="cut()">Cut</button></li>
  <li><button onclick="paste()">Paste</button></li>
</menu>

<p>A navigation bar may be styled in the same way, but the markup is very different.</p>
  
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
