<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
    <link rel="stylesheet" href="05exerciseForm.css" />
  </head>
  <body>
    <form action="/login">
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          placeholder="your username"
          id="username"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="mail"
          placeholder="example@xxxmail.com"
          id="email"
          name="email"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="your password"
          id="password"
          name="password"
        />
      </div>
      <div>
        <button>Login</button>
      </div>
    </form>
  </body>
</html>
